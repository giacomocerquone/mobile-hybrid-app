<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-keypad"></ion-icon>
    </button>
    <ion-title><h3>Lista Locali</h3></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <ion-searchbar [(ngModel)]="searchTerm">
    <ion-icon style="font-size: 2em;" name="ios-settings"></ion-icon>
  </ion-searchbar>
  <ion-list>
    <item-list
      *ngFor="let local of localsList | filter: searchTerm"
      [data]="local"
      [navigateTo]="'LocalDetailPage'"
    >
    </item-list>
  </ion-list>
</ion-content>
