<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="menu" style="color: blue; cursor: pointer;" (click)="openMenu()"></ion-icon>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ Drink?.ingredientTitle }}</h2>
  <p>{{ Drink?.ingredientDescription }}</p>
</ion-content>



<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
