<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-keypad"></ion-icon>
    </button>
    <ion-title><h3>I tuoi inviti</h3></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <ion-searchbar [(ngModel)]="searchTerm">
    <ion-icon style="font-size: 2em;" name="ios-settings"></ion-icon>
  </ion-searchbar>
  <ion-list>
    <item-list
      *ngFor="let invite of invitesList | filter: searchTerm"
      [data]="invite"
      [navigateTo]="'InviteDetailPage'"
      [isInvite]="true"
    >
    </item-list>
  </ion-list>
</ion-content>
