<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-keypad"></ion-icon>
    </button>
    <ion-title><h3>Lista Persone</h3></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <ion-searchbar (ionInput)="getItems($event)">
    <ion-icon style="font-size: 2em;" name="ios-settings"></ion-icon>
  </ion-searchbar>
  <button ion-button color="light" item-end>
    Ricerca Avanzata
  </button>
  <ion-list>
    <item-list
      *ngFor="let person of peopleList"
      [data]="person"
      [navigateTo]="'PersonDetailPage'"
    >
    </item-list>
  </ion-list>
</ion-content>
