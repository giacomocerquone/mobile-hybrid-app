<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-keypad"></ion-icon>
    </button>
    <ion-title><h3>Il tuo Profilo</h3></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img style="max-height: 14em; height: 100%; display: flex; margin: auto;" src="{{ toUpdate.avatar || '../assets/imgs/user.png' }}" />
  <div class="divider"></div>
  <form (ngSubmit)="editProfile()">
    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input type="text" [(ngModel)]="toUpdate.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cognome:</ion-label>
      <ion-input type="text" [(ngModel)]="toUpdate.surname" name="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Data di Nascita:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min={{minDate}} max="{{maxDate}}" placeholder={{minDate}} [(ngModel)]="date" name="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Sesso:</ion-label>
      <ion-input type="text" [(ngModel)]="toUpdate.sex" name="sex"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Vivo a:</ion-label>
      <ion-input type="text" [(ngModel)]="toUpdate.city" name="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cibo preferito:</ion-label>
      <ion-input type="text" [(ngModel)]="toUpdate.favFood" name="favFood"></ion-input>
    </ion-item>
    <ion-item style="height: 6em;">
      <ion-label>Interessi:</ion-label>
      <ion-textarea rows="4" [(ngModel)]="toUpdate.interests" name="interests"></ion-textarea>
    </ion-item>

    <ion-spinner *ngIf="loadingData" style="display: block; margin: 1em auto; width: 3em;"></ion-spinner>
    <button ion-button *ngIf="!loadingData" type="submit" class="sendButton" block>Modifica Profilo</button>
  </form>

</ion-content>
