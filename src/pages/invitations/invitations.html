<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-keypad"></ion-icon>
    </button>
    <ion-title><h3>Invita</h3></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <button ion-button clear item-end>
      <ion-icon style="font-size: 2em;" name="ios-arrow-forward-outline" [navPush]="'InviteFriendsPage'">Invita Persona</ion-icon>
    </button>
    <button ion-button clear item-end>
      <ion-icon style="font-size: 2em;" name="ios-arrow-forward-outline" [navPush]="'SeeInvitePage'" [navParams]="{isInvite: false}">Inviti Inviati</ion-icon>
    </button>
    <button ion-button clear item-end>
      <ion-icon style="font-size: 2em;" name="ios-arrow-forward-outline" [navPush]="'SeeInvitePage'" [navParams]="{isInvite: true}">Inviti Ricevuti</ion-icon>
    </button>

</ion-content>
