<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-keypad"></ion-icon>
    </button>
    <ion-title><h3>Invita</h3></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="sendInvitation()">
    <ion-item>
      <ion-label>Localilt√†:</ion-label>
      <ion-input type="text" [(ngModel)]="toSend.place" name="place" placeholder="{{msg}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Orario:</ion-label>
        <ion-datetime displayFormat="HH:mm" min={{minTime}} placeholder={{minTime}} [(ngModel)]="time" name="time"></ion-datetime>
      </ion-item>
    <ion-item>
      <ion-label>Data:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min={{minDate}} max="{{maxDate}}" placeholder={{minDate}} [(ngModel)]="date" name="date"></ion-datetime>
    </ion-item>
    <ion-item style="display:flex;flex-direction:column;">
        <ion-label>Descrizione:</ion-label>
        <ion-textarea item-content rows="4" placeholder="Inserisci la tua descrizione..." [(ngModel)]="toSend.description" name="description"></ion-textarea>
    </ion-item>
    <div class="sendButton">
      <button style="height:3em;width:60%;margin:10% 0 0 20%;font-size:0.5cm;" ion-button type="submit" block>Invia</button>
    </div>
  </form>
</ion-content>
