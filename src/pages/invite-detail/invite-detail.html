<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-keypad"></ion-icon>
    </button>
    <ion-title *ngIf="loggedUser === inviteInfo.userReceivedId"><h3>Invito Ricevuto</h3></ion-title>
    <ion-title *ngIf="loggedUser !== inviteInfo.userReceivedId"><h3>Invito Inviato</h3></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="top">
    <ion-label>
      <span *ngIf="loggedUser === inviteInfo.userReceivedId">Invito da:<br><b>{{inviteInfo.userId}}</b></span>
      <span *ngIf="loggedUser !== inviteInfo.userReceivedId">Invito a:<br><b>{{inviteInfo.userReceivedId}}</b></span>
      <img src="https://tinyurl.com/y84tlt5j"/>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Localilt√†: {{inviteInfo.location}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Orario: {{inviteInfo.time}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Data: {{inviteInfo.date}}</ion-label>
  </ion-item>
  <ion-item class="description">
    <ion-label>Descrizione:</ion-label>
    <ion-textarea item-content rows="4" readonly value="{{inviteInfo.description}}"></ion-textarea>
  </ion-item>
  <div class="choiceButtons" *ngIf="loggedUser === inviteInfo.userReceivedId && inviteInfo.status === 'pending'">
    <button ion-button round large color="secondary">Accetta</button>
    <button ion-button round large color="danger">Declina</button>
  </div>
</ion-content>

<ion-footer *ngIf="loggedUser !== inviteInfo.userReceivedId">
  <ion-toolbar>
    <ion-title>Stato: {{inviteInfo.status}}</ion-title>
  </ion-toolbar>
</ion-footer>
