<ion-item>
  <ion-avatar item-start>
    <img src="{{ data.avatar }}">
  </ion-avatar>
  <h2>{{ data.name }}</h2>
  <p>{{ data.biography || data.description }}</p>
  <button ion-button clear item-end>
    <ion-icon style="font-size: 2em;" name="ios-arrow-forward-outline"></ion-icon>
  </button>
  <!--<a class="dataName" [navPush]="pushPage">{{ data.name }}</a>-->
</ion-item>
